 
<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
         
        <form #formRef="ngForm"  (ngSubmit)="onSubmit(formRef)">
            <!----------------------------------- Fullname--------------------------------------------  -->
        <div class="form-group input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="username" class="form-control" placeholder="Full name" type="text" ngModel>
        </div> 
         <!------------------------------- Email--------------------------------- -->
        <!-- form-group// -->
        <div class="form-group input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" ngModel>
        </div> 
        <!-------------------------------Phone Number --------------------------------  -->
        <!-- form-group// -->
        <div class="form-group input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">+91</option>
                <option value="1">+92</option>
                <option value="2">+81</option>
                <option value="3">+71</option>
            </select>
            <input name="phonenumber" class="form-control" placeholder="Phone number" type="text" ngModel>
        </div> 
    <!-------------------------------Password----------------------------------------------------------  -->
        <!-- form-group// -->
        
        <div class="form-group input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password" name="password" ngModel>
        </div> <!-- form-group// -->                                   
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div>     
                                                                     
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
    
    <br><br>
