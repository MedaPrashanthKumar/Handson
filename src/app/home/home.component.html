<!-- To display the cards from backend -->
  <div class="container">
    <div class="row" >
      <div class="col-sm-4" *ngFor='let product of productslist'>
        <div class="card mt-3" style="width:400px;height:350px;">
            <img [src]="product.image" class="imgcenter card-img-top" style="height:200px;">
            <div class="card-body text-center">
              <h5 class="card-title">{{product.productname}}</h5>
              <p class="card-text">Brand: {{product.productbrand}}</p>
              <p class="card-text" *ngIf="presentid==product.productid">Cost: {{product.productprice}}</p>
            </div>
            <div class="card-body d-flex flex-row justify-content-between">
              <a  class="btn btn-danger mx-3" (click)="displaymore(product.productid)">Read more</a>
              <a  class="btn btn-primary mx-3" [routerLink]="" (click)="loginCheck(product)"><i class="fa fa-cart-plus" aria-hidden="true"></i> Add to cart</a>
            </div>
          </div>
       
      </div>
    </div>
  </div>
